<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[1,3,5,7,9,8,6,4,2];
        document.write("<strong>The given array : </strong>"+num);
        let n=num.length;
        var temp=num[0];
        num[0]=num[n-1];
        num[n-1]=temp;
        document.write("<br><strong>The first and last numbers of the array has been swapped : </strong>"+num);
    </script>
</body>
</html>
